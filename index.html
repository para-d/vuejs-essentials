<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
        <style media="screen">
            ul{
                list-style: none;
                padding:0;
            }
        </style>
	</head>
	<body>
        <div id="container">

        </div>
        <script type="text/javascript">
            let container = document.getElementById('container');
            let items = [
                {slug:'01-hello-world',title:'Hello World'},
                {slug:'02-v-model-directive',title:'v-model Directive'},
                {slug:'03-render-control',title:'Render Control'},
                {slug:'04-events',title:'Events'},
                {slug:'05-methods',title:'Methods'}
            ];
            var html = '<h1>Index</h1>';
            html+='<dl>';
            for(i=0;i<Object.keys(items).length;i++){
                html+='<dt>'+items[i].title+'</dt>';
                html+='<dd>';
                    html+='<ul>';
                        html+='<li><a href="'+window.location.href+items[i].slug+'/doc.html">Doc</a></li>';
                        html+='<li><a href="'+window.location.href+items[i].slug+'/example.html">Example</a></li>';
                    html+='</ul>';
                html+='</dd>';
            }
            html+='</dl>';

            container.innerHTML=html;
        </script>
	</body>
</html>
