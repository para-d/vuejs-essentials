<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
        <style media="screen">
            ul{
                list-style: none;
                padding:0;
            }
        </style>
	</head>
	<body>
        <dl>
            <dt>Reference</dt>
            <dd><a href="https://www.youtube.com/watch?v=FXpIoQ_rT_c">https://www.youtube.com/watch?v=FXpIoQ_rT_c</a></dd>
        </dl>
        <div id="container">

        </div>
        <script type="text/javascript">
            let container = document.getElementById('container');
            let items = [
                {slug:'01-hello-world',title:'Hello World'},
                {slug:'02-v-model-directive',title:'v-model Directive'},
                {slug:'03-render-control',title:'Render/Flow Control'},
                {slug:'04-events',title:'Events'},
                {slug:'05-methods',title:'Methods'},
                {slug:'06-components',title:'Components',example:false},
                {slug:'07-lifecycle-hooks',title:'Lifecycle Hooks',example:false},
                {slug:'08-reusable-components',title:'Reusable Components'},
                {slug:'09-vue-cli',title:'Vue CLI'}
            ];
            var html = '<h1>Index</h1>';
            html+='<dl>';
            for(i=0;i<Object.keys(items).length;i++){
                html+='<dt>'+items[i].title+'</dt>';
                html+='<dd>';
                    html+='<ul>';
                        html+='<li><a href="'+window.location.href+items[i].slug+'/doc.html">Doc</a></li>';
                        if(typeof items[i].example == 'undefined' || items[i].example)
                            html+='<li><a href="'+window.location.href+items[i].slug+'/example.html">Example</a></li>';
                    html+='</ul>';
                html+='</dd>';
            }
            html+='</dl>';

            container.innerHTML=html;
        </script>
	</body>
</html>
