<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
        <style media="screen">
            div.box{ width:100px; height:100px;}
            div.box.c1{ background-color:yellow; }
            div.box.c2{ background-color:red; }
            div.box.c3{ background-color:blue; }
            div.box.c4{ background-color:green; }
            [v-cloak] { display: :none; }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            const home = window.location.host === 'para-d.github.io' ? '/vuejs-essentials/' : '/';
            document.write('<a href="'+home+'">Home</a> / <a href="doc.html">Doc</a>');
        </script>
        <div id="app" v-cloak>
            <div v-if="visible1" class="box c1"></div>
            <div v-else-if="visible2" class="box c2"></div>
            <div v-else class="box c3"></div>

            <div v-show="show" class="box c4"></div>
        </div>
        <script type="text/javascript">
            let app = Vue.createApp({
                data : function(){
                    return {
                        visible1:true,
                        visible2:true,
                        show:true
                    };
                }
            });

            app.mount('#app');
        </script>
    </body>
</html>
