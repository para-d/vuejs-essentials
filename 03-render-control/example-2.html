<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
        <style media="screen">
            div.box{ width:100px; height:100px;}
            div.box.c1{ background-color:yellow; }
            div.box.c2{ background-color:red; }
            div.box.c3{ background-color:blue; }
            div.box.c4{ background-color:green; }
            [v-cloak] { display: :none; }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            const home = window.location.host === 'para-d.github.io' ? '/vuejs-essentials/' : '/';
            document.write('<a href="'+home+'">Home</a> / <a href="doc.html">Doc</a>');
        </script>
        <div id="app" v-cloak>
            <p v-for="(str,index) in strings" v-bind:key="index">{{index}} - {{str}}</p>
        </div>
        <script type="text/javascript">
            let app = Vue.createApp({
                data : function(){
                    return {
                        strings:['str 1','str 2','str 3']
                    };
                }
            });

            app.mount('#app');
        </script>
    </body>
</html>
